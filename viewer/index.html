<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            background: #2a2a2a;
        }

        .status.error {
            background: #4a1a1a;
            color: #ff6b6b;
        }

        .status.connected {
            background: #1a4a1a;
            color: #6bff6b;
        }

        #remotes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #remotes video {
            width: 320px;
            background: #000;
            border-radius: 4px;
        }

        .participant-container {
            position: relative;
        }

        .participant-name {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .info {
            margin-top: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 14px;
        }

        code {
            background: #3a3a3a;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>

    <title>LiveKit Viewer</title>
</head>

<body>
    <h1>LiveKit Viewer</h1>
    <div id="status" class="status">Initializing...</div>

    <div id="remotes"></div>

    <div class="info">
        <strong>Configuration:</strong> Use URL parameters to configure.<br>
        Example: <code>?room=test-room&identity=viewer</code><br>
        Optional: <code>&host=ws://localhost:7880&api_key=devkey&api_secret=secret</code>
    </div>

    <script src="https://unpkg.com/livekit-client@2.9.1/dist/livekit-client.umd.js"></script>
    <script src="index.js"></script>
</body>

</html>
