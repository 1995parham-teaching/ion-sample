<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            background: #2a2a2a;
        }

        .status.error {
            background: #4a1a1a;
            color: #ff6b6b;
        }

        #remotes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #remotes video {
            width: 320px;
            background: #000;
            border-radius: 4px;
        }

        .info {
            margin-top: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 14px;
        }

        code {
            background: #3a3a3a;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>

    <title>Ion SFU Viewer (SDK)</title>
</head>

<body>
    <h1>Ion SFU Viewer</h1>
    <div id="status" class="status">Initializing...</div>

    <div id="remotes"></div>

    <div class="info">
        <strong>Configuration:</strong> Use URL parameters to configure.<br>
        Example: <code>?sfu=ws://localhost:7000/ws&room=my-room</code>
    </div>

    <script src="https://unpkg.com/ion-sdk-js@1.8.1/dist/ion-sdk.min.js"></script>
    <script src="https://unpkg.com/ion-sdk-js@1.8.1/dist/json-rpc.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
